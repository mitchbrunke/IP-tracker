<section class="top-half">

 <h3 id="heading">IP Address Tracker</h3> 

  <form>
    <input type="text" name="search" id="search" placeholder="Search for any IP address or domain">
   
<button>
    <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>

  </form>

</div>

</div>
